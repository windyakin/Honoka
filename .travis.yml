language: node_js

node_js:
  - '4.2'

sudo: false

cache:
  directories:
    - node_modules
    - vendor/bundle

env:
  global:
  - export LC_CTYPE=ja_JP.UTF-8
  - GIT_COMMITTER_NAME=kubosho_
  - GIT_COMMITTER_EMAIL=ta2@o2p.jp
  - GIT_AUTHOR_NAME=kubosho_
  - GIT_AUTHOR_EMAIL=ta2@o2p.jp
  - secure: 

git:
  submodules: false

before_install:
  - rvm install 2.2.3
  - rvm use 2.2.3 --fuzzy
  - export GEMDIR=$(rvm gemdir)
  - ruby --version
  - gem --version
  - gem install bundler --quiet --no-ri --no-rdoc
  - bundle --version
  - bundle install --without documentation --path vendor/bundle
  - npm install -g grunt-cli
  - grunt --version

script:
- npm start

after_success:
- '[ "$TRAVIS_BRANCH" == "master" ] && [ "${TRAVIS_PULL_REQUEST}" = "false" ] && [
  "$GH_TOKEN" ] && ./.bin/deploy-to-gh-pages.sh > /dev/null'
